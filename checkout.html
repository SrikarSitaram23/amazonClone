<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      padding: 20px 0;
      color: #111;
    }

    .checkout-form {
      background-color: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }

    .checkout-form label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }

    .checkout-form input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    .checkout-form button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      color: #111;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .checkout-form button:hover {
      background-color: #ddb347;
    }

    @media (max-width: 600px) {
      .checkout-form {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Enter Shipping Details</h2>

  <div class="checkout-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="address">Shipping Address</label>
    <input type="text" id="address" placeholder="Enter your address" required>

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" placeholder="Enter your contact number" required>

    <button id="submit-details">Proceed with Purchase</button>
  </div>

  <script>
  document.getElementById('submit-details').addEventListener('click', function() {
    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const contact = document.getElementById('contact').value.trim();

    if (name && address && contact) {
      fetch('/api/submit-order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, address, contact })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        sessionStorage.removeItem('cart'); // âœ… Clear the cart after purchase
        window.location.href = 'confirmation.html'; // Redirect to confirmation
      })
      .catch(err => {
        console.error('Error submitting order:', err);
        alert('Failed to submit order');
      });
    } else {
      alert('Please fill in all the details!');
    }
  });
</script>

</body>
</html>
